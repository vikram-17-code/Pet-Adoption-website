{% extends 'base.html' %}

{% block content %}
    <h1>Manage Breeds</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Common Size</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for breed in breeds %}
            <tr>
                <td>{{ breed.name }}</td>
                <td>{{ breed.size }}</td>
                <td>
                    <a href="{% url 'update_breed' breed.pk %}" class="update-btn">Update</a>
                    <form method="POST" action="{% url 'delete_breed' breed.pk %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
<br><br>
{% endblock %}
