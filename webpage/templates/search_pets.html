{% extends 'base.html' %}

{% block content %}
    <!-- Search Bar -->
    <section id="search_report" class="search_report">
        <form method="GET" action="{% url 'search_pets' %}">
            {{ search_form.as_p }}
            <button type="submit" class="btn">Search</button>
        </form>
    </section>

    <!-- Search Results -->
    <section id="pets" class="pets">
        <div class="container">
        <h2>Pets</h2>
        {% for pet in pets %}
            {% if not pet.is_adopted %}
            <div class="pet-card">
                <img src="{{ pet.image.url }}" alt="{{ pet.name }}">
                <h3>{{ pet.name }}</h3>
                <p>{{ pet.breed }}</p>
                <a href="{% url 'adopt_pet' pet.pk %}" class="btn">Adopt Me</a>
            </div>
            {% else %}
            <h2>Sorry,no pets are avaiable
                
            </h2>
            {% endif %}

        {% endfor %}
        </div>
    </section>
{% endblock %}
